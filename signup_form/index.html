<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <form action="index.html" method="post">
        <h1>Sign Up</h1>

        <fieldset>
            <legend><span class="number">1</span>Your basic info</legend>
            <input type="text" onfocus="if (this.value=='Name') this.value = ''" id="name" name="user_name" value="Name">
            <input type="email" onfocus="if (this.value=='Email') this.value = ''"  id="mail" name="user_email" value="Email">
            <input type="password" onfocus="if (this.value=='Password') this.value = ''"  id="password" name="user_password" value="Password">
            <label>Age:</label>
            <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label><br>
            <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Over 13</label>

        </fieldset>

        <fieldset>
            <legend><span class="number">2</span>Your Profile</legend>
            <textarea id="bio" onfocus="if (this.value=='Bio') this.value = ''"  name="user_bio">Bio</textarea></textarea>
        <label for="job">Job role:</label>
        <select id="job" name="user_job">
            <optgroup label="Web">
                <option value="frontend_developer">Front-End Developer</option>
                <option value="php_developer">PHP Developer</option></option>
                <option value="python_developer">Python Developer</option>
                <option value="rails_developer">Rails Developer</option>
                <option value="web_designer">Web Designer</option>
                <option value="wordprerss_developer">WordPress Developer</option>
            </optgroup>
            <optgroup label="Mobile">
                <option value="android_developer">Android Developer</option>
                <option value="ios_developer">iOS Developer</option>
                <option value="mobile_designer">Mobile Designer</option>
            </optgroup>
            <optgroup label="Business">
                <option value="business_owner">Business Owner</option>
                <option value="freelancer">Front-End Developer</option>
            </optgroup>
        </select>
        <label>Interests:</label>
        <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
        <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
        <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label><br>
        </fieldset>

        <button type="submit">Sign Up</button>

        </form>
    </body>

</html>
